<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{title.entry}">タイトル</title>
<link rel="stylesheet" type="text/css" href="../style.css">
<style type="text/css">
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .container {
        width: 97%;
        margin: auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        position: relative;
    }
    .header h2 {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        text-align: center;
    }
    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 100%;
    }
    .center-form {
        width: 40%;
        margin: 0 auto;
        align-items: center;
        text-align: center;
    }
    .back input[type="submit"] {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        margin: 5px;
        border-radius: 3px;
        cursor: pointer;
    }
    .back input[type="submit"]:hover {
        background: #0056b3;
    }
    .center-form input[type="number"],
    .center-form input[type="text"] {
        width: calc(100% - 150px);
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .center-form input[type="submit"] {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        margin: 10px 0;
        border-radius: 3px;
        cursor: pointer;
    }
    .center-form input[type="submit"]:hover {
        background: #0056b3;
    }
    .error-message {
        color: red;
    }
    hr {
        margin: 20px 0;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <form th:action="@{/usermng}" method="get">
                <span class="back"><input type="submit" value="戻る"></span>
            </form>
            <h2>ユーザ更新</h2>
        </div>
        <div class="center-content">
			<h2><small>更新するIDを入力してください</small></h2>
			<form th:action="@{/updateInput}" method="post" class="center-form">
				ID：<input type="number" name="id" th:value="${userForm.id}" placeholder="半角数字で入力" required>
				<br />
				<div class="error-message" th:if="${errorMessage}">
		                <p th:text="${errorMessage}"></p>
		            </div>
				<br />
				<input type="submit" value="更新情報入力画面へ" name="update">
			</form>
		</div>
		<hr>
		<table border="1">
			<tr>
				<td>ID</td>
				<td>名前</td>
				<td>誕生日</td>
				<td>電話番号</td>
				<td>メール</td>
				<td>郵便番号</td>
				<td>都道府県</td>
				<td>市町村</td>
				<td>番地</td>
			</tr>
			<tr th:each="user : ${list}">
				<td th:text="${user.id}">ID</td>
				<td th:text="${user.name}">名前</td>
				<td th:text="${user.birth}">誕生日</td>
				<td th:text="${user.tel}">電話番号</td>
				<td th:text="${user.mail}">メール</td>
				<td th:text="${user.post_num}">郵便番号</td>
				<td th:text="${user.pref}">都道府県</td>
				<td th:text="${user.city_town}">市町村</td>
				<td th:text="${user.st_num}">番地・建物名</td>
			</tr>
		</table>
		<br>
		<small>リストの最後です</small>
	</div>
</body>
</html>
